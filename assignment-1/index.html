<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>곽지욱</title>
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header class="header">
      <div class="header__logo">
        <img
          src="./assets/html5-brands.svg"
          alt="로고 아이콘"
          class="header__logo-image"
        />
      </div>
      <div class="header__title">
        <h1>곽지욱</h1>
      </div>
      <div class="header__menuBar">
        <img
          src="./assets/bars-solid.svg"
          alt="메뉴바 아이콘"
          class="header__menuBar-image"
        />
      </div>
    </header>

    <!-- 메인 영역 -->
    <main class="main">
      <aside class="main__aside">
        <nav class="main__aside-nav">
          <ul class="nav__list">
            <li class="nav__item"><a href="#home__grid">케로로</a></li>
            <li class="nav__item"><a href="#chiikawa">도로로</a></li>
            <li class="nav__item"><a href="#eye">키루루</a></li>
          </ul>
        </nav>
      </aside>

      <section class="main__grid" id="home__grid">
        <h2 class="main__grid-decription">안녕하세요 곽지욱의 블로그입니다.</h2>
        <div class="main__grid-container">
          <img
            class="grid__item item1"
            src="./assets/케로로_home_grid_image1.webp"
            alt="콧물을 흘리는 케로로"
          />
          <img
            class="grid__item item2"
            src="./assets/케로로_home_grid_image2.webp"
            alt="바나나 케로로"
          />
          <img
            class="grid__item item3"
            src="./assets/케로로_home_grid_image3.webp"
            alt="침을 흘리는 케로로"
          />
          <img
            class="grid__item item4"
            src="./assets/케로로_home_grid_image4.webp"
            alt="곤충 채집하는 케로로"
          />
          <img
            class="grid__item item5"
            src="./assets/케로로_home_grid_image5.webp"
            alt="강아지가 된 케로로"
          />
        </div>
      </section>
    </main>
  </body>
</html>
